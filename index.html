<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GeoFlood Bagac - Flood Risk Maps</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: url('img/bagac-background.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    header {
      position: absolute;
      top: 20px;
      text-align: center;
    }

    header img {
      max-width: 120px;
      height: auto;
    }

    h1 {
      font-size: 3rem;
      margin-top: 10px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      font-weight: 600;
    }

    .subtitle {
      font-size: 1.1rem;
      margin-top: 5px;
      color: rgba(255, 255, 255, 0.85);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .card-container {
      margin-top: 150px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      box-sizing: border-box;
      width: 190px;
      height: 254px;
      background: rgba(217, 217, 217, 0.58);
      border: 1px solid white;
      box-shadow: 12px 17px 51px rgba(0, 0, 0, 0.22);
      backdrop-filter: blur(6px);
      border-radius: 17px;
      text-align: center;
      cursor: pointer;
      transition: all 0.5s;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      font-weight: bolder;
      color: black;
      background-size: cover;
      background-position: center;
      overflow: hidden;
      position: relative;
      text-decoration: none;
    }

    .card:hover {
      border: 1px solid black;
      transform: scale(1.05);
      color: white;
    }

    .card:active {
      transform: scale(0.95) rotateZ(1.7deg);
    }

    .flood-risk:hover {
      background-image: url('img/flood-risk-thumb.jpg');
    }
    .hazard:hover {
      background-image: url('img/hazard-thumb.jpg');
    }
    .vulnerability:hover {
      background-image: url('img/vulnerability-thumb.jpg');
    }
    .exposure:hover {
      background-image: url('img/exposure-thumb.jpg');
    }
    .coping:hover {
      background-image: url('img/coping-thumb.jpg');
    }

    .search-container {
      margin-top: 40px;
      max-width: 320px;
      width: 100%;
    }

    .search-input {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      width: 100%;
      transition: 0.3s;
    }

    .search-input:focus {
      outline: none;
      border-color: #003366;
      box-shadow: 0 0 8px rgba(0, 51, 102, 0.8);
    }

    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html">
    <img src="img/your-logo.png" alt="GeoFlood Bagac Logo">
  </a>
  <h1>GeoFlood Bagac</h1>
  <div class="subtitle">Flood Risk Maps for Bagac, Bataan</div>
</header>

<!-- Cards Section -->
<div class="card-container">
  <a href="flood-risk.html" class="card flood-risk">Flood Risk</a>
  <a href="hazard.html" class="card hazard">Hazard Map</a>
  <a href="vulnerability.html" class="card vulnerability">Vulnerability</a>
  <a href="exposure.html" class="card exposure">Exposure</a>
  <a href="coping.html" class="card coping">Coping Capacity</a>
</div>

<!-- Search Section -->
<div class="search-container">
  <input type="text" id="search-barangay" class="search-input" placeholder="Search Barangays..." onkeyup="searchBarangay()">
</div>

<!-- Footer -->
<footer>
  &copy; 2025 GeoFlood Bagac | All Rights Reserved
</footer>

<!-- Search Script -->
<script>
function searchBarangay() {
  let query = document.getElementById("search-barangay").value.toLowerCase();
  let barangays = [
    "bagumbayan", "banawang", "binuangan", "binukawan", "ibaba", "ibis",
    "pagasa", "parang", "paysawan", "quinawan", "san antonio", "saysain",
    "tabing-ilog", "atilano ricardo"
  ];
  let matches = barangays.filter(barangay => barangay.includes(query));
  if (matches.length > 0) {
    alert("Barangays found: " + matches.join(", "));
  } else {
    alert("No Barangays found");
  }
}
</script>

</body>
</html>
