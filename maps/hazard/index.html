  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', Arial, sans-serif;
    }

    /* Sidebar styling */
    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: rgba(0, 64, 128, 0.8); /* #004080 with 80% opacity */
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      padding-left: 15px;
      padding-right: 15px;
      box-sizing: border-box;
      z-index: 1001;
      box-shadow: 2px 0 6px rgba(0,0,0,0.15);
    }

    /* Logo and site name container */
    .sidebar-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      padding-left: 10px;
    }

    .sidebar-header img {
      height: 40px;
      width: auto;
      margin-right: 12px;
    }

    .sidebar-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      user-select: none;
    }

    /* Menu list */
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }

    .sidebar ul li {
      margin-bottom: 12px;
    }

    .sidebar ul li a {
      display: block;
      padding: 12px 18px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 6px;
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.25s ease, color 0.25s ease;
      user-select: none;
    }

    .sidebar ul li a:hover {
      background-color: #00264d; /* Darker blue */
      color: #ffcc00;
    }

    /* Map container adjusted for sidebar */
    #map {
      margin-left: 220px;
      height: 100vh;
      width: calc(100% - 220px);
    }

    /* OpenLayers controls styling (unchanged) */
    .ol-control > * {
      background-color: #f8f8f8 !important;
      color: #444 !important;
      border-radius: 0;
    }

    .ol-attribution a,
    .gcd-gl-input::placeholder,
    .search-layer-input-search::placeholder {
      color: #444 !important;
    }

    .search-layer-input-search {
      background-color: #f8f8f8 !important;
    }

    .ol-control > *:focus,
    .ol-control > *:hover {
      background-color: rgba(248, 248, 248, 0.7) !important;
    }

    .ol-control {
      background-color: rgba(255, 255, 255, 0.4) !important;
      padding: 2px !important;
    }
	
			#hover-popup {

	  background: white;
	  padding: 6px 10px;
	  border-radius: 4px;
	  border: 1px solid #ccc;
	  font-size: 0.85rem;
	  color: #333;
	  display: none;
	  white-space: nowrap;
	  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
	  pointer-events: none; /* ensures it doesn't block map interaction */
	  z-index: 1002;
	}

  </style>
